<html>
    <head>
	<style>
table, th, td {
  border: 1px solid black;
}
</style>
        <title>{{ title }} Sentiment Analysis</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="pages">
            <a href="/">Home</a>
            <a href="/image_classifier">Image classifier</a>
            <a href="/sentiment_analysis">Sentiment analysis</a>
        </div>

        <h1>Welcome To Sentiment Analyzer</h1>
        <form class="container_div" method="POST">
            <textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>

            <input class="example_a" type="submit">
        </form>
        {% if final %}
        <div class="container_div">
            <h2>The Sentiment of</h2> 
            <p>{{text1}}</p>
			<h2>Score table</h2>
            <table style="width:100%">
            <tr>
                <th>SENTIMENT METRIC</th>
                <th>SCORE</th> 
            </tr>
            <tr>
                <td>Positive</td>
                <td>{{text2}}</td>
                
            </tr>
            <tr>
                <td>Neutral</td>
                <td>{{text3}}</td>
                
            </tr>
            <tr>
                <td>Negative</td>
                <td>{{text4}}</td>
                
            </tr>

            </table>
            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>
</html>
